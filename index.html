<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fight!</title>
    <!-- linking reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- linking googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <!-- linking my css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link jquery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
   <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
   <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body>
    <div class="contaniner">
        <div class="row">
            <div class="col-xs-6">
                <h1>
                    <i>UFC</i>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <h2>
                    <i>Fight Night</i>
                </h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h3 id="instructions">Instructions:</h3>
            <br>
            <p id="text">
                <i>Pick your fighter and then fight the rest until,
                    <br>
                    <br> you find
                    <u>victory</u> or
                    <u>defeat</u> finds you!</i>
            </p>
        </div>
        <div class="col-xs-2">
            <p id="vs" class="vs"> VS.</p>
        </div>
        <div class="col-xs-2">
            <p id="victory" class="win">You Win!</p>
        </div>
        <div class="col-xs-2">
            <p id="defeat" class="lose">You Lose!</p>
        </div>
        <div class="col-xs-2">
            <p id ="tryagain" class="tryagain"><a href="#">Play Again?</a></p>
        </div>
        <div class="col-xs-2">
            <p id="attack" class="attack">Attack!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h5 id="winspace">Wins:<h5 id="winArea"> </h5> </h5> 
            <br>
            <h5 id="losespace">Loses:<h5 id="loseArea"></h5></h5>
            
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h4 id="selectf">Select Your Fighter</h4>
        </div>
        <div class="col-xs-6">
            <h4 id="opponent" class="opponent">Select Your Opponent!</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <img id="brock" class="img1" src="assets/images/brock.jpg">
            <img id="silva" class="img2" src="assets/images/Silva.jpg">
            <img id="nelson" class="img3" src="assets/images/nelson.jpg">
            <img id="mir" class="img4" src="assets/images/mir.jpg">
        </div>
        <div class="row">
            <div class="col-xs-6">
                <h4 id="playerhealthtext" class="playerhealth">Player Health:<h4 id="playerhealth" class="pnumber"> </h4></h4>
            </div>
            <div class="row">
                <div class="col-xs-6">
                        <h4 id="enemyhealthtext" class="enemyhealth">Opponent Health:<h4 id="enemyhealth" class="enumber"> </h4></h4>
                </div>
            </div>
        </div>
    </div>
    
    <!-- linking javascript -->
    <script src="assets/javascript/game.js"></script>
    
</body>

</html>
